name: Prod enviroment workflow to build and push docker image
on:
  push:
    branches:
      - "master"
jobs:
  docker-omicsdatascience-site :
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Install tools
        run: apt install jq -y
      - name: Get version for tagging
        run: BASEDIR=$(pwd) ./tools/get_version.sh >> $GITHUB_ENV            
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: omicsdatascience/omicsdatascience-site:${{ env.VERSION }}

  tag-release:
    needs: [docker-omicsdatascience-site ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install tools
        run: apt install jq -y        
      - name: Get version for tagging
        run: BASEDIR=$(pwd) ./tools/get_version.sh >> $GITHUB_ENV            
      - name: Create and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ env.VERSION }}